<html>
	<head>
		<title> ROCK PAPER SCISSORS </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="script.js"> </script>
		<link rel="stylesheet" href="stylesheet.css"> </link>
		<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="header">
			<h1> ROCK PAPER SCISSORS!!! </h1>
		</div>
		<div>
			<p id="countDown"> READY? </p>
		</div>
		<table>
			<tr>
				<th class="container">
					<div id="options">
						<a href="#" onclick='game("paper")'> <img class="fighter" src="images/paper.png" alt="PAPER" onmouseover="style.opacity=1;" onmouseout="style.opacity=0.7;"> </a>
						<a href="#" onclick='game("scissors")'> <img class="fighter" src="images/scissors.png" alt="SCISSORS" onmouseover="style.opacity=1;" onmouseout="style.opacity=0.7;"> </a>
						<a href="#" onclick='game("rock")'> <img class="fighter" src="images/rock.png" alt="ROCK" onmouseover="style.opacity=1;" onmouseout="style.opacity=0.7;"> </a>
					</div>
					<div id="player" style="display:none">
						<img id="playerChoice" class="player" src="images/readyStance.gif" alt="YOUR FIGHTER!" style="transform:scaleX(-1);">
					</div>
				</th>
				<th class="container">
					<div>
						<img id="enemy" class="player" src="images/readyStance.gif" alt="YOUR ENEMY!">
					</div>
				</th>
			</tr>
			<tr id="display">
				<th>
					<p style="margin: 0px;"> Choose your fighter! </p>
				</th>
				<th>
					<p style="margin: 0px;"> Your Rival </p>
				</th>
			</tr>
			<tr id="display">
				<th>
					<p id="playerScore" style="margin: 0px; color: blue;">Player: 0</p>
				</th>
				<th>
					<p id="computerScore" style="margin: 0px; color: red;">Computer: 0</p>
				</th>
			</tr>
		</table>
		<div id="reset">
			<a href="#" onclick="reset();"> <p> Try again? </p> </a>
		</div>
	</body>
</html>
